version: '3.8'

services:

  # FlowiseAI 服務
  flowise:
    image: flowiseai/flowise:latest
    container_name: flowise
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - VECTORSTORE=chroma
      - CHROMA_URL=http://chroma:8000
    depends_on:
      - chroma
    volumes:
      - flowise_data:/root/.flowise
    restart: always

  # Chroma 服務
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/path/to/data
    restart: always

  # MySQL 服務 
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

  # phpMyAdmin 服務
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    depends_on:
      - mysql  # 請確保此名稱與您的 MySQL 服務名稱一致
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      
  # n8n 服務
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_USER_MANAGEMENT_DISABLED=true
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres
    restart: always

  # Postgres 服務
  postgres:
    image: postgres:13
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # Vue.js 服務
  vue:
    image: node:latest
    container_name: vue
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    volumes:
      - ./vue-app/llm-demo:/app
    restart: always

  # Ollama 服務
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: always
    pull_policy: always
    tty: true

  # OpenWebUI 服務
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    ports:
      - "3000:8080"
    volumes:
      - openwebui_data:/app/backend/data
    environment:
      - '/ollama/api=http://ollama:11434/api'
    extra_hosts:
      - host.docker.internal:host-gateway
    depends_on:
      - ollama

    restart: always

# 資料卷 (Volume) 定義 會在這個檔案的最底下
volumes:
  ollama_data:
    driver: local 
    driver_opts:
      type: none
      o: bind
      device: ./ollama_data
  flowise_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./flowise_data
  mysql_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./mysql_data
  chroma_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./chroma_data
  n8n_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./n8n_data
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./postgres_data
  openwebui_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./openwebui_data
